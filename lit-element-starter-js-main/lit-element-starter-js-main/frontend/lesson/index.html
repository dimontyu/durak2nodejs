<!DOCTYPE html>
<html>
  <meta charset="utf-8" />

  <head>
    <title>WebSocket Test</title>
    <meta name="viewport" content="width=device-width">
   <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" style="width: 25%"></div>
    </div>
    <button id="start_game2" type="button" class="btn btn-primary btn-sm">PLAY2</button>
    <button id="start_game3" type="button" class="btn btn-primary btn-sm">PLAY3</button>
    <button id="start_game4" type="button" class="btn btn-primary btn-sm">PLAY4</button>
    <button id="stop_game" type="button" class="btn btn-primary btn-sm">STOP</button>
    <style>
    .itarget{
 
      animation-duration: 15s;
      animation-name: slidein;
      animation-iteration-count: 4;
    }
    
    @keyframes slidein {
      from {
        
        width: 0%; 
      }
    
      to {
        
        width:100%;
      }
    }</style>
    <div  class="left">
      <div class="player2_container">
        <div class="player-title">
          <h4 class="text-h4">
            <span class="player2-name"></span>
          </h4>
          <h4 class="text-h4">
            <span class="player2-role">Info</span>
          </h4>
        </div>
        <div id="2count" class="player2CardsContainer"></div>
      </div>
    </div>
    <div  class="right">
      <div class="player3_container">
        <div class="player-title">
          <h4 class="text-h4">
            <span class="player3-name"></span>
          </h4>
          <h4 class="text-h4">
            <span class="player3-role">Info</span>
          </h4>
        </div>
        <div id="3count" class="player3CardsContainer"></div>
      </div>
    </div>
    <div class="field">
      <header  class="header">
        <div class="player1_container">
          <div id="1count" class="player1CardsContainer"></div>
          <h4 class="text-h4">
            <span class="player1-role">Info</span>
          </h4>
          <h4 class="text-h4">
            <span class="player1-name"></span>
          </h4>
        </div>
      </header>
      <section class="content">
        <div class="deck_flex">
          <img src="img/card-back.png" alt="Card back" class="card_img" />
        </div>
        <div class="table_grid"></div>
        <div class="deck_flex"></div>
      </section>
      <footer  class="footer">
        <div class="player0_container">
          <h4 class="text-h4">
            <span class="text-dark player0-name">Player0</span>
          </h4>
          <h4 class="text-h4">
            <span class=" player0-role">Info</span>
          </h4>
          <div id="0count" class="player0CardsContainer"></div>
        </div>
      </footer>
    </div>
    
  </body>

  <script type="module" src="app.js"></script>
</html>
