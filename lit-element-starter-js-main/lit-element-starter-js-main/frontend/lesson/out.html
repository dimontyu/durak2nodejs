<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>Lit Logo Animation</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
        font-family: sans-serif;
        height: 100vh;
        width: 100vw;
      }

      my-element {
        flex: 1;
      }
    </style>
    <my-element></my-element>
	 <motion-slide></motion-slide>
    <script type="module">
      import {LitElement, html, svg, css} from 'lit';
      import {classMap} from 'lit/directives/class-map.js';
      import {animate, none} from '@lit-labs/motion';
      import {AnimateController} from '@lit-labs/motion';

      const a = '50';
      const fly = [
        [{transform: `translateY(${a}%) translateX(${a}%)`, opacity: 0}],
        [{transform: `translateY(-${a}%) translateX(-${a}%)`, opacity: 0}],
        [{transform: `translateY(${a}%) translateX(-${a}%)`, opacity: 0}],
        [{transform: `translateY(-${a}%) translateX(${a}%)`, opacity: 0}],
      ];

      class MyElement extends LitElement {
        static properties = {
          show: {},
        };

        constructor() {
          super();
          this.show = true;
          this.paths = [
            {fill: '#324fff', d: 'M 0 80 v 80 l 40 -40 z'},
            {fill: '#283198', d: 'M 40 120 c -0 0 0 80 0 80 L 0 160 z'},
            {fill: '#0ff', d: 'M 40 120 v 80 l 40 -40 l -40 -40 z'},
            {fill: '#324fff', d: 'M 80 0 v 80 L 40 40 z'},
            {fill: '#324fff', d: 'M 40 40 v 80 l 40 -40 z'},
            {fill: '#00e8ff', d: 'M 80 80 l 0 80 l -40 -40 z'},
            {fill: '#283198', d: 'M 80 80 v 80 l 40 -40 l -40 -40 z'},
            {fill: '#283198', d: 'M120 40v80L80 80z'},
            {fill: '#00e8ff', d: 'M 120 120 l 0 80 l -40 -40 z'},
            {fill: '#324fff', d: 'M 120 120 v 80 l 40 -40 l -40 -40 z'},
            {fill: '#324fff', d: 'M160 80v80l-40-40z'},
          ];
          this.delayTime = 32;
          this.duration = this.paths.length * this.delayTime;
          this.controller = new AnimateController(this, {
            defaultOptions: {
              keyframeOptions: {
                duration: this.duration,
                fill: 'backwards',
              },
            },
            // disabled: true,
            // startPaused: true,
            onComplete: () =>
              setTimeout(() => this.changeLayout(), this.duration),
          });
          this.addEventListener('click', () => this.clickHandler());
        }

        clickHandler() {
          if (this.controller.isAnimating) {
            this.controller.togglePlay();
          } else {
            this.changeLayout();
          }
        }

        static styles = [
          css`
            :host {
              display: flex;
              height: 100%;
              width: 100%;
              align-items: center;
              justify-content: center;
              position: relative;
              overflow: hidden;
              color: #040424;
              cursor: pointer;
            }

            svg {
              height: 50%;
              width: 50%;
              overflow: visible;
            }
          `,
        ];

        render() {
          const logoOptions = (index) => ({
            keyframeOptions: {
              delay: index * this.delayTime,
            },
            in: fly[1 + (index % 3)],
            out: fly[1 + ((index + 2) % 3)],
          });

          const paths = this.paths.map(
            (path, i) => svg`<path
              ${animate(logoOptions(i))}
              fill=${path.fill} d=${path.d} />`
          );

          return html`${this.show
            ? html` <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 160 200"
                ${animate({
                  out: none,
                  keyframeOptions: {delay: this.duration * 2},
                })}
              >
                ${paths}
              </svg>`
            : ''}`;
        }

        changeLayout() {
          this.show = !this.show;
        }
      }

      customElements.define('my-element', MyElement);
	  
	export class MotionSlide extends LitElement {
  static properties = {
    slid: {type: Number},
  };
  static styles = css`
    .circle {
      position: absolute;
      background: steelblue;
      --box-size: 35px;
      height: var(--box-size);
      width: var(--box-size);
      border-radius: 50%;
	 left: 0px; 
    }

    .slid {
      left: calc(100% - var(--box-size));
    }
  `;

  constructor() {
    super();
    this.slid =0;
  }

  render() {
   const a = this.slid;
      const fly = [
        [{left:'500px'}],
        [{left:'1000px'}]
		[{transform: `translateY(${a}%) translateX(${a}%)`, opacity: 0}],
        [{transform: `translateY(-${a}%) translateX(-${a}%)`, opacity: 0}]
		] 
  
   const logoOptions = () => ({
            keyframeOptions: {
             duration: 3000,
			 iterations: 5,
			 delay:50,
            },
            in: fly[2],
            out: fly[3],
          });



  console.log()
  
    return html`
	
      <p>
        <button @click=${() => (this.slid +=1)}>slide</button>
      </p>
      <p class="circle" style="transform:translate(${this.slid*10}px"${animate(logoOptions())}>${this.slid} </p>
    `;
  }
}
customElements.define('motion-slide', MotionSlide);  
	  
	  
	  
	  
	  
    </script>
  </body>
</html>
